title: Anna-Lena Delger
subtitle: vocal jazz & piano.
welcome: >-
  Hallo! Mein Name ist Anna-Lena Delger und ich darf mich mit großer Freude als
  Chorleitung von vocability vorstellen!


  Ursprünglich komme ich aus dem Nordwesten Deutschlands, wo ich meine Leidenschaft für das Chorsingen entdeckte.
vita: >-
  Mit 12 Jahren trat ich einem Jugendchor bei, der Pop-, Rock- und Gospelmusik
  singt. Mit 15 Jahren durfte ich ihn dann selbst als Dirigentin leiten.


  2014 fing ich an Schulmusik mit Hauptfach Klavier an der Hochschule für Musik in Detmold zu studieren.


  Maßgeblich beeinflusst hat mich dort Prof’in Anne Kohler. Ich habe im Pop- und Jazzchor Pop-Up und im Kammerchor der Hochschule gesungen und war ebenfalls in ihrem Chorleitungsunterricht.


  Seit meinem Abschluss 2019 studiere ich nun Chorleitung bei Prof. Timo Nuoranne an der Robert Schumann Hochschule in Düsseldorf.
concerts: No concerts planned at the moment.
