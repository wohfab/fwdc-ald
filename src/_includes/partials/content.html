{% if quicklinks.links %}

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 xl:grid-cols-6 gap-4 mb-8 lg:mx-0 js-show-on-scroll">
    {% for item in quicklinks.links %}
        <a href="{{item.url}}" target="_blank" class="p-5 border rounded border-gray-200 hover:border-purple-400">
            <h3>{{item.title}}
                â†’</h3>
            <p>{{item.desc}}</p>

</div>
{% endif %}
