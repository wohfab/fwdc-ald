<footer class="bottom-0 w-full py-4 text-center">
  <small class="text-gray-100"
    >&copy; {{settings.name | lower | safe }}. {% currentYear %}. created with
    help from
    <a
      href="{{settings.creator.url | safe }}"
      target="_blank"
      class="underline"
      rel="noopener"
      >{{settings.creator.author | safe }}</a
    >{% if settings.creator.sourcecode %}|
    <a
      href="{{ settings.creator.sourcecode | safe }}"
      class="underline"
      target="_blank"
      rel="noopener"
      >View source code</a
    >
    {% endif %}.
  </small>
</footer>
